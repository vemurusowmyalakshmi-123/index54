<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <div class="container">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="fname">Firstname:</label>
        <input type="text" id="fname" name="fname">
        <input type="hidden" id="custId" name="custId" value="3847">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <label for="phone number">Phone Number:</label>
        <input type="tel"  name="phonenumber" id="phonenumber" required>
        <label for="birthday">Birthday:</label><br>
        <input type="date"  namme="birthday" id="birthday" reqired>
        <label for="birthdaytime">Birthday(date and time):</label><br>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime">
        <label for="bdaymonth">Birthday (month and year):</label><br>
        <input type="month" id="bdaymonth" name="bdaymonth">
        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week">
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile">
        <label for="gender">gender</label>
        <select id="gender">
        <option value="male" name="male">Male</option>
        <option vlaue="female" name="female">Female</option>
        <option vlaue="others" name="others">others</option>
       </select>
       <label for="lang">Language</label>
        <input type="text"  name="Language" id="Language" required>
        <label for="zip code">Zip code</label>
        <input type="text"  name="Zipo code" id="Zip code" required>
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">
        <label for="homepage">Add your homepage:</label>
        <input type="url" id="homepage" name="homepage">
        <p>Choose your favorite Web language:</p>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
        <label for="vol">Volume (between 0 and 50):</label>
        <input type="range" id="vol" name="vol" min="0" max="50">
        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt">
        <label for="gsearch">Search Google:</label>
        <input type="search" id="gsearch" name="gsearch">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>
        <input type="submit" value="Submit">
        <input type="reset">
        <label for="about">About</label>
        <textarea id="about" rows="5" cols="10"></textarea>
        <label for="favourite color">Select Your color:</label>
        <input  type="color" id="favourite color" name="favourite color">
        <input type="button" value="submit"></div>
    </form>
    </center>
</body>
</html>
